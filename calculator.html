<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body style='background-color: #a5779b40'>
<div id='parent'>
<div id='container'>
	<div class='top-style'>Calculator</div>
	<div id='outer border' style='background-color: black; border-radius: 25px; margin-right: auto; margin-left: auto;height: 626px; position: relative; width: 426px; border-color: #b5a1b9; border-style: solid;'>
	<div id='calculator' class='calculator_body'>
	<div id='display' class='display'>
		<div id='operations_on_display' class='operations_on_display'>0</div>
		<div id='results_on_display' class='results_on_display'>0</div>
	</div>
	<button id='del' style='background-color: #5a1b1b;'>DEL</button>
	<div id='space' class='space'></div>
	<div id='space' class='space'></div>
	<button id='ac' style='background-color: #5a1b1b;'>AC</button>
	<button id='7' >7</button>
	<button id='8'>8</button>
	<button id='9'>9</button>
	<button id='+'style='background-color: #5a1b1b;'>+</button>
	<button id='4'>4</button>
	<button id='5'>5</button>
	<button id='6'>6</button>
	<button id='-'style='background-color: #5a1b1b;'>-</button>
	<button id='1'>1</button>
	<button id='2'>2</button>
	<button id='3'>3</button>
	<button id='*' style='background-color: #5a1b1b;'>x</button>
	<button id='.' >.</button>
	<button id='0'>0</button>
	<button id='equal'>=</button>
	<button id='/' style='background-color: #5a1b1b;'>/</button>
</div>
</div>
</div>
</div>
<script type="text/javascript" src='calculator.js'></script>
</body>
</html>
